<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">Accueil</a>
      <a mat-list-item href="/informations">Informations</a>
      <a mat-list-item href="/exercises">Exercices de respiration</a>
      <a mat-list-item href="/dashboard">Dashboard</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item class="connexion-btn" href="/login">Connexion</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
          *ngIf="isHandset$ | async"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      <span>Cesizen-Mobile</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
