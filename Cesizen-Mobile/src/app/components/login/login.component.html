<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-xs flex flex-col">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="identifier"/>
    <mat-error *ngIf=""></mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="Mot de Passe"/>
  </mat-form-field>
  <button mat-button color="primary" type="submit">Se Connecter</button>
</form>
