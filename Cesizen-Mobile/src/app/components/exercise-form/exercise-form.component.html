<div class="main-box">
    <div class="box-div">
        <form [formGroup]="exerciseForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
            <h1 class="h1-form-title">Créer votre propre exercise !</h1>
            <div class="title-form relative z-0 w-full group">
                <input id="floating_title" type="text" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300
                appearance-none dark:text-dark dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required formControlName="title">
                <label for="floating_title" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300
                transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
                peer-focus:-translate-y-6">Titre</label>
            </div>
            <span *ngFor="let err of apiErrors['Title']" class="text-red-600">
                {{ err }}
            </span>
            <div class="checkbox-form">
                <label for="type" class="label-type block text-sm font-medium text-gray-700">Type de rythme :</label>
                <div class="box-row flex flex-col md:flex-row">
                    <div class="div-type flex items-center">
                        <input type="radio" id="type1" [value]="1" class="h-4 w-4 border-gray-300" formControlName="type">
                        <label for="type1" class="ml-3 block text-sm font-medium text-gray-700">7-4-8</label>
                    </div>
                    <div class="div-type flex items-center">
                        <input type="radio" id="type2" [value]="2" class="h-4 w-4 border-gray-300" formControlName="type">
                        <label for="type2" class="ml-3 block text-sm font-medium text-gray-700">5-5</label>
                    </div>
                    <div class="div-type flex items-center">
                        <input type="radio" id="type3" [value]="3" class="h-4 w-4 border-gray-300" formControlName="type">
                        <label for="type3" class="ml-3 block text-sm font-medium text-gray-700">4-6</label>
                    </div>
                </div>
            </div>
            <div class="time-form box-row">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                    <label for="time" class="block text-sm font-medium text-gray-700  col-span-1 sm:col-span-1 md:col-span-2">Temps (en seconde) :</label>
                    <input id="time" type="number" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm col-span-1 sm:col-span-1 md:col-span-2" formControlName="time">
                </div>
            </div>
            <span *ngFor="let err of apiErrors['Time']" class="text-red-600">
                {{ err }}
            </span>
            <div class="send-btn flex justify-center">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Envoyer</button>
            </div>
        </form>
    </div>
    <button class="B-btn" routerLink="/exercises">
        Retourner à la liste des exercices
    </button>
</div>
