<div class="main-box">
    <article *ngIf="article$ | async as article; else notFound" class="box-div-article">
        <h1 class="h1-form-title">{{ article.title }}</h1>
        <div class="signature">
            <p>{{ article.createdAt | date : "dd MMMM yy, Ã  HH:mm" }}</p>
            <span>Author: {{ article.author }}</span>
        </div>
        <div class="img">
            <img [src]="article.imageSrc" (error)="onImgError($event)" alt="{{ article.imagePath }}" />
        </div>
        <div class="content">
            <p>Contenue :</p>
            <p>
                {{ article.content }}
            </p>
        </div>
    </article>
    <ng-template #notFound>
        <p>Article not found.</p>
    </ng-template>
</div>
